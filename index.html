<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/cb5724b0c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <h1 id="city">
          Tokyo, Japan
        </h1>
        
        <ul>
          <div id="date"></div>
          <div id="weather" class="weather-temperature"></div>
          <div id="humidity" class="weather-humidity"></div>
          <div id="pressure" class="weather-pressure"></div>
          <div id="yourPositionsWeather"></div>
        </ul>
        <div 
        <span class="degrees"> </span>
        <i class="fas fa-cloud-sun" id="TheIcon"></i> 
      </div>


      <div class="row">
        <div class="col-2">
          <div class="card h-100">
            <div class="card-body">
              <i class="fas fa-cloud-sun"></i>
              <h5 class="card-title">Saturday</h5>
              <p class="card-text">22°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100">
            <div class="card-body">
              <i class="fas fa-cloud-rain"></i>
              <h5 class="card-title">Sunday</h5>
              <p class="card-text">21°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100">
            <div class="card-body">
              <i class="fas fa-rainbow"></i>
              <h5 class="card-title">Monday</h5>
              <p class="card-text">19°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100">
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <h5 class="card-title">Tuesday</h5>
              <p class="card-text">18°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100">
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <h5 class="card-title">Wednesday</h5>
              <p class="card-text">20°C</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card h-100">
            <div class="card-body">
              <i class="fas fa-sun"></i>
              <h5 class="card-title">Thursday</h5>
              <p class="card-text">21°C</p>
            </div>
          </div>
        </div>
      </div>
      <ul>
       My <a ref="https://github.com/LS-hash/Weather-App"> GitHub Repository </a>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
